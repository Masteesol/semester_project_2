<!DOCTYPE html>
<html class="home" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#070707">
    <meta property="og:image" content="./media/logo.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="181">
    <meta property="og:image:height" content="200">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./media/logo.png">
    <script src="https://kit.fontawesome.com/cf44997eb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>cart - Sarif Industries</title>
</head>
<body class="cart font-regular" style="overflow-x: hidden">
    <main class="container-fluid p-0 m-0 w-100 position-relative">
        <div class="store logo w-100 d-flex justify-content-end position-fixed px-5" style="bottom: 3rem; z-index: 5000;">
            <img src="./media/static/logo.png" alt="logo sarif" style="width: 10rem; height: auto;">
        </div>
        <section class="bg-gradient container-fluid d-flex align-items-center overflow-auto p-0" style="height: 100vh">
            <div class="w-100 pt-5 d-flex justify-content-center h-100 overflow-auto px-2" style="z-index: 6000; right: 0">
                <div class="w-100" id="card-container"  style="max-width: 1000px;">
                    <div class="my-4 w-100 d-flex justify-content-between">
                        <h1 class="font-heading text-primary h2" style="margin-bottom: 0">Cart</h1>
                        <button id="back-button-4" class="btn bg-primary-variant">
                            <i class="fa-solid fa-chevron-left text-white"></i>
                        </button>
                </div>
        </section>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
