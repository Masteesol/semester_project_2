<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#070707">
    <meta property="og:image" content="./media/logo.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="181">
    <meta property="og:image:height" content="200">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./media/logo.png">
    <script src="https://kit.fontawesome.com/cf44997eb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Store - Sarif Industries</title>
</head>
<body class="home font-regular">
    <main class="container-fluid p-0 m-0 position-relative">
        <div class="store logo
         w-100 d-flex justify-content-end position-fixed px-5" style="bottom: 3rem; z-index: 5000;">
            <img src="./media/static/logo.png" alt="logo sarif" style="width: 10rem; height: auto;">
        </div>
        <section class="main-container container-fluid bg-primary position-relative">
            <div class="admin-view d-none">
                <div class="p-5 d-flex flex-column flex-md-row align-items-center justify-content-md-between">
                    <h1 class="font-heading text-primary my-2">MANAGE PRODUCTS</h1>
                    <button class="btn text-primary my-2" id="logout">LOGOUT</button>
                </div>
                <div class="d-flex-centering" id="open-modal-container">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
