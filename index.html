<!DOCTYPE html>
<html class="home" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#070707">
    <meta property="og:image" content="./media/logo.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="181">
    <meta property="og:image:height" content="200">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./media/logo.png">
    <script src="https://kit.fontawesome.com/cf44997eb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home - Sarif Industries</title>
</head>
<body class="home font-regular" style="overflow-x: hidden">
    <main class="container-fluid p-0 m-0 w-h-100 position-relative">
      <div class="home logo w-100 d-flex justify-content-end position-fixed px-5" style="bottom: 3rem; z-index: 5000;">
        <img src="./media/static/logo.png" alt="logo sarif" style="width: 10rem; height: auto;">
      </div>
        <section id="hero-banner" class="position-relative">   
              <div>
                <div class="w-h-100 bg-black position-absolute"></div>
                  <img id="hero-banner-img" src="./media/static/home-banner.jpg" alt="her-banner" class="hero fade-in h-100 position-absolute">
                <div class="w-h-100 hero-overlay position-absolute"></div>
              </div>
              <div class="home heading position-absolute d-flex flex-column align-items-center" style="right: 5rem; top: 5rem;">
                <h1 class="h3 font-heading d-block">SARIF INDUSTRIES</h1>
                <h2 class="font-special font-weight-light text-white h2 d-block">RISE BEYOND OUR LIMITS</h2>
              </div>
              <div class="w-100 position-absolute d-flex justify-content-center" style="bottom: 3rem; z-index: 6000">
                <a href="store.html" class="btn bg-transparent text-white font-special font-weight-light border-white px-5 py-3 pointer">ENTER STORE</a>
              </div>
        </section>
        <section id="featured-products" class="d-flex flex-column justify-content-center bg-primary">
        </section>
        <section id="quote-section" class="container-fluid bg-gradient position-relative p-0">
            <div class="row position-absolute w-100 d-flex justify-content-end" style="top: 15rem;" id="quote">
              <div class="px-5" style="max-width: 600px;">
                <p class="font-quote text-primary" style="font-size: 1.5rem;">"It's in our nature to want to rise above our limits. Think about it. We were cold, so we 
                  harnessed fire. We were weak, so we invented tools. Every time we met an obstacle, 
                  we used creativity and ingenuity to overcome it."</p>
                  <p class="font-special font-weight-light text-primary" style="text-align: right">- Adam Jensen</p>
              </div>
                
            </div>
            <div id="cyber-arm-img" class="position-absolute" style="bottom: 1rem">
                <img src="./media/static/cybernetic_arm.png" class="sm-screen-w-90" style="width: 50vw;" alt="cybernetic_arm">
            </div>
        </section>
    </main>
    <footer></footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
